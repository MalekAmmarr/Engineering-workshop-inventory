<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">User Management</h1>

        <!-- User Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTable">
                    <!-- Dynamic rows will be populated here -->
                </tbody>
            </table>
        </div>

        <h1 class="text-center mt-5 mb-4">User Ratings</h1>

        <!-- Ratings Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Rating ID</th>
                        <th>Username</th>
                        <th>Equipment Name</th>
                        <th>Score</th>
                        <th>Comment</th>
                    </tr>
                </thead>
                <tbody id="ratingsTable">
                    <!-- Dynamic rows will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Update User Modal -->
    <div class="modal fade" id="updateUserModal" tabindex="-1" aria-labelledby="updateUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateUserModalLabel">Update User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateUserForm" onsubmit="event.preventDefault(); updateUser();">
                        <div class="form-group">
                            <label for="updateUsername">Username</label>
                            <input type="text" id="updateUsername" class="form-control">
                        </div>
                        <div class="form-group mt-2">
                            <label for="updateRole">Role</label>
                            <select id="updateRole" class="form-select">
                                <option value="standard">Standard User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <input type="hidden" id="updateUserId"> <!-- Hidden input for userId -->
                        <button type="submit" class="btn btn-primary mt-3">Update User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/usermanagment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
